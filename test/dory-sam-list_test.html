<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>dory-sam-list test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../dory-sam-list.html">
    <link rel="import" href="../dory-sam-card.html">
</head>
<body>
<test-fixture id="basic">
    <template>
        <dory-sam-list></dory-sam-list>
    </template>
</test-fixture>

<script>
    suite('dory-sam-list', function () {
        test('instantiating the element works', function () {
            var element = fixture('basic');
            assert.equal(element.is, 'dory-sam-list');
        });
    });
    suite('dory-sam-list', function () {
        test('instantiating with data', function () {
            var element = fixture('basic', {
                items: [
                    {
                        app: 'Oura1',
                        env: 'PROD',
                        uris: [
                            {value: 'http://uneUrlSuperLongue.pcq.desFois/onenrecontre_1'},
                            {value: 'http://uneAutreUrl.pcq.desFois/uneautre_1'},
                        ],
                        servers: [
                            {value: 'serv1 1' , zone: 'LAN'},
                            {value: 'serv2 1' , zone: 'DMZ'},
                        ],
                        databases: [
                            {value: 'nomDatabase'}
                        ]

                    },
                ]
            });
            assert.equal(element.is, 'dory-sam-list');
        });
    });
</script>
</body>
</html>
