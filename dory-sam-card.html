<dom-module id="dory-sam-card">
    <template>
        <style>
            :host {
                display: block;
                --paper-card-header-text: {
                    text-align: center;
                    font-weight: bold;
                    font-size: 30px;
                };
                --custom-color-header: var(--paper-blue-300);
                --custom-color-subtitle: var(--paper-blue-300);

                --paper-card-header-color: var(--custom-color-header);
            }

            .card-subtitle {
                font-weight: bold;
                color: var(--custom-color-subtitle);
            }

            .cardServer {
                --dory-item-color:   var(--dory-icon-color-server, var(--paper-purple-800));
            }
            .cardUri {
                --dory-item-color:   var(--paper-yellow-700);
            }
            .cardDatabase {
                --dory-item-color:   var(--paper-green-400);
            }

            /*.iconplace {*/
                /*color: var(--custom-color-url);*/
            /*}*/

            /*.iconserver {*/
                /*color: var(--custom-color-server);*/
            /*}*/

            .iconslist {
                @apply(--layout-vertical);
            }

        </style>

        <paper-card heading="[[data.app]]" alt="[[data.app]]">
            <div class="card-content">
                <span class="card-subtitle">[[localize(data.env)]]</span>

                <div class="iconslist">

                    <!--<template is="dom-repeat" items="[[data.uris]]" as="it">-->
                        <!--<paper-icon-item>-->
                            <!--<iron-icon icon="maps:place" class="iconplace" item-icon></iron-icon>-->
                            <!--[[it.uri]]-->
                        <!--</paper-icon-item>-->
                    <!--</template>-->

                    <!--<template is="dom-repeat" items="[[data.servers]]" as="it">-->
                        <!--<paper-icon-item>-->
                            <!--<iron-icon icon="dns" class="iconserver" item-icon></iron-icon>-->
                            <!--[[it.name]] ([[it.zone]])-->
                        <!--</paper-icon-item>-->
                    <!--</template>-->

                    <!--<template is="dom-repeat" items="[[data.databases]]" as="it">-->
                        <!--<paper-icon-item>-->
                            <!--<iron-icon icon="device:storage" class="iconstorage" item-icon></iron-icon>-->
                            <!--[[it.name]]-->
                        <!--</paper-icon-item>-->
                    <!--</template>-->

                    <dory-sam-card-item items="[[data.uris]]" icon="maps:place" class="cardUri"></dory-sam-card-item>
                    <dory-sam-card-item items="[[data.servers]]" icon="dns" class="cardServer"></dory-sam-card-item>
                    <dory-sam-card-item items="[[data.databases]]" icon="device:storage" class="cardDatabase"></dory-sam-card-item>
                </div>

            </div>
        </paper-card>

    </template>

    <script>
        Polymer({

            is: 'dory-sam-card',

            behaviors: [
                Polymer.AppLocalizeBehavior
            ],

            properties: {
                data: {
                    type: Object,
                },
                language: {
                    value: 'en'
                },
                resources: {
                    value: function () {
                        return {
                            'en': {'REC': 'Recette', 'PROD': 'Production', 'QUALIF': 'Qualif'}
                        }
                    }
                }
            },

        });
    </script>
</dom-module>
