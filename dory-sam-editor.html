<!--
`dory-sam-list`
Dory Service Application Mapping Form Editor

@demo demo/index.html 
-->

<dom-module id="dory-sam-editor">
    <template>
        <style>
            :host {
                display: block;
                padding: 10px;
                @apply(--layout-vertical);
                @apply(--layout-flex);
            }
        </style>


        <paper-input value="{{data.app}}" required auto-validate
                    maxlength="20" label="Applications"></paper-input>
        <paper-textarea char-counter maxlength="1000"  required  label="Description"  value="{{data.description}}" ></paper-textarea>

        <dory-listbox selected="{{data.env}}" label="Environnements" code-labels="[[environments]]"></dory-listbox>


        <paper-input value="{{data.uri}}" placeholder="www.example.com"  label="URI">
            <div prefix>
                http://
            </div>
            <paper-icon-button suffix icon="clear"></paper-icon-button>
        </paper-input>

        <dory-sam-editor-servers servers="{{data.servers}}"></dory-sam-editor-servers>

    </template>

    <script>
        Polymer({

            is: 'dory-sam-editor',

            properties: {
                data: {
                    type: Object,
                    notify: true,
                },
                environments: {
                    type: Array,
                    notify: true,
                    value: function () {
                        return [
                            {code: 'QUALIF', label: 'Qualification'},
                            {code: 'REC', label: 'Recette'},
                            {code: 'PROD', label: 'Production'}
                        ];
                    }
                },
            }


        });
    </script>
</dom-module>
