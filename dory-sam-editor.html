<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../iron-image/iron-image.html">
<link rel="import" href="dory-sam-editor-servers.html">
<!--
`dory-sam-editor`
Dory Service Application Mapping Form Editor

@demo demo/index.html 
-->

<dom-module id="dory-sam-editor">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <h2>Hello [[data.name]]</h2>
    <paper-input value="{{data.name}}" char-counter maxlength="10" label="Application name"></paper-input>
    <paper-input value="{{data.url}}" char-counter maxlength="10" label="Url">
      <div prefix>http://</div>
    </paper-input>

    <dory-sam-editor-servers servers="{{data.servers}}"></dory-sam-editor-servers>


  </template>

  <script>
    Polymer({

      is: 'dory-sam-editor',

      properties: {
          youtubeResponse: {
            type: Object
          },
        data: {
          type: Object,
          notify: true,
          value: function () {
              return {
                  name: 'Oura',
                  servers: [
                      {host: 'machine1', url:"http;///"},
                      {host: 'machine2', url:"http;///url2"},
                  ]
              };
          },
        },
      },
        handleYoutubeResponse: function (e) {
          console.log(e);

        },

    });
  </script>
</dom-module>
