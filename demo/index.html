<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>dory-sam-editor demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../dory-sam-editor.html">

    <link rel="import" href="demo-data-display.html">

    <style is="custom-style" include="demo-pages-shared-styles">
        demo-snippet {
            --demo-snippet: {
                max-width: 800px;
                margin-left: auto;
                margin-right: auto;
            }
        }
    </style>
</head>
<body>
<div class="vertical-section-container centered">
    <h3>Basic dory-sam-editor demo</h3>
    <demo-snippet>
        <template  is="dom-bind" id="demo" >
            <demo-data-display data="[[data]]"></demo-data-display>
            <dory-sam-editor data="{{data}}"></dory-sam-editor>
        </template>
        <script>
            var demo = document.querySelector('#demo');
            var generator = function () {
                return {
                    app: 'Oura',
                    env: 'REC',
                    uri: '',
                    servers: [
                                {name: 'serv1', zone: 'LAN'},
                                {name: 'serv2', zone: 'DMZ'},
                    ]
                }
            };
            demo.data = generator();
        </script>
    </demo-snippet>
</div>
</body>
</html>
