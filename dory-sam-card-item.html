<link rel="import" href="../polymer/polymer.html">

<!--
`dory-sam-card-item`


@demo demo/index.html 
-->

<dom-module id="dory-sam-card-item">
    <template>
        <style>
            :host {
                display: block;
            }

            .sam {
                color: var(--dory-item-color, var(--google-red-500));
            }

            paper-icon-item {
                overflow: hidden;
            }

        </style>
        <template is="dom-repeat" items="[[items]]" as="it">
            <paper-icon-item>
                <iron-icon icon="[[icon]]" class="sam" item-icon></iron-icon>
                [[it.value]]
            </paper-icon-item>
        </template>
    </template>

    <script>
        Polymer({

            is: 'dory-sam-card-item',

            properties: {
                items: {
                    type: Object
                },
                icon: {
                    type: String
                },
                iconcolor: {
                    type: String,
                    value: "blue"
                }
            },

        });
    </script>
</dom-module>
